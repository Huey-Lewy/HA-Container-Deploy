<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Score Counter</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="center-header">
    <h1>Current Score: {{score}}</h1>
  </div>
  <button id="increase-btn">Click here to increase score!</button>
  <script>
    document.getElementById('increase-btn').addEventListener('click', function() {
      fetch('/update_score.php')
        .then(res => res.json())
        .then(data => {
          document.querySelector('h1').textContent = 'Current Score: ' + data.score;
        });
    });
  </script>
</body>
</html>
